{{if .Values.consul.enabled and .Values.consul.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-consul-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  {{ if .Values.ingress.tls}}
  tls:
    - hosts:
        - {{ .Values.consul.ingress.host}}
      secretName: {{ .Release.Name }}-consul-secret-tls
  {{ end }}
  rules:
    - host: {{ .Values.consul.ingress.host}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: consul-consul-ui
                port:
                  number: 80
  {{ end }}