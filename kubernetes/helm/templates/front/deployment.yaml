apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-front
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - name: front
          image: "{{ .Values.front.image.repository }}:{{ .Values.front.image.tag }}"
          ports:
            - containerPort: 8080
          imagePullPolicy: {{ .Values.front.image.pullPolicy }}