---
apiVersion: v1
kind: Service
metadata:
  name: order
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8084
  selector:
    app: order
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - name: order
          image: docker.maxilog.tech/poc/spring/order:1.0.0
          ports:
            - containerPort: 8084
          imagePullPolicy: Always
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: SPRING_CLOUD_CONSUL_HOST
              value: consul-server
            - name: SPRING_CLOUD_CONSUL_PORT
              value: '8500'
            - name: KEYCLOAK_URL
              value: https://auth.maxilog.tech
            - name: KEYCLOAK_REALM
              value: poc
            - name: SPRING_DATASOURCE_DB
              value: order
            - name: SPRING_DATASOURCE_USERNAME
              value: maxilog-order-user
            - name: SPRING_DATASOURCE_PASSWORD
              value: maxilog-order-password
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgresql:5432/$(SPRING_DATASOURCE_DB)
            - name: SPRING_CLOUD_SCHEMA_REGISTRY_CLIENT_ENDPOINT
              value: http://kafka-cp-schema-registry:8081
            - name: SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS
              value: kafka-cp-kafka:9092