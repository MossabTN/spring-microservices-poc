---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: poc-spring-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - poc-spring.maxilog.tech
      secretName: poc-spring-secret-tls
  rules:
    - host: poc-spring.maxilog.tech
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 80
          - path: /api/notification/ws
            pathType: Prefix
            backend:
              service:
                name: notification
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: front
                port:
                  number: 80