---
apiVersion: v1
kind: Service
metadata:
  name: notification
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8082
  selector:
    app: notification
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification
  template:
    metadata:
      labels:
        app: notification
    spec:
      serviceAccountName: spring-cloud-kubernetes-configuration-watcher
      containers:
        - name: notification
          image: docker.maxilog.tech/poc/spring/notification:1.0.0
          ports:
            - containerPort: 8082
          imagePullPolicy: Always
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod, kubernetes
#            - name: SPRING_CLOUD_CONSUL_HOST
#              valueFrom:
#                configMapKeyRef:
#                  name: consul-config
#                  key: SPRING_CLOUD_CONSUL_HOST
#            - name: SPRING_CLOUD_CONSUL_PORT
#              valueFrom:
#                configMapKeyRef:
#                  name: consul-config
#                  key: SPRING_CLOUD_CONSUL_PORT
#            - name: SPRING_CLOUD_CONSUL_DISCOVERY_HOSTNAME
#              value: customer
#            - name: SPRING_CLOUD_CONSUL_DISCOVERY_PORT
#              value: '80'
            - name: KEYCLOAK_URL
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KEYCLOAK_URL
            - name: KEYCLOAK_REALM
              valueFrom:
                configMapKeyRef:
                  name: keycloak-config
                  key: KEYCLOAK_REALM
            - name: SPRING_DATA_MONGODB_DB
              value: notification
            - name: SPRING_DATA_MONGODB_USERNAME
              value: maxilog-notification-user
            - name: SPRING_DATA_MONGODB_PASSWORD
              value: maxilog-notification-password
            - name: SPRING_DATA_MONGODB_URI
              value: mongodb://mongodb:27017/$(SPRING_DATA_MONGODB_DB)
            - name: SPRING_CLOUD_SCHEMA_REGISTRY_CLIENT_ENDPOINT
              value: http://kafka-cp-schema-registry:8081
            - name: SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS
              value: kafka-cp-kafka:9092
            - name: LOGSTASH_ENABLED
              value: 'true'
            - name: LOGSTASH_HOST
              valueFrom:
                configMapKeyRef:
                  name: logstash-config
                  key: LOGSTASH_HOST
            - name: LOGSTASH_PORT
              valueFrom:
                configMapKeyRef:
                  name: logstash-config
                  key: LOGSTASH_PORT