<clr-header>
    <div class="branding">
        <a routerLink="/" class="nav-link">
            <span class="logo"></span>
        </a>
        <span class="title">
        <a routerLink="/">MaxiLoG`</a>
      </span>
    </div>
    <div class="header-nav" [clr-nav-level]="1">
        <a routerLink="/home" class=" nav-link nav-text" [routerLinkActive]="['active']" >Home</a>
        <a routerLink="/users" class="nav-link nav-text" [routerLinkActive]="['active']">Users</a>
    </div>
    <div class="header-actions">
        <clr-dropdown [clrCloseMenuOnItemClick]="false">
            <button clrDropdownTrigger (click)="onNotificationMenuClick()" aria-label="Dropdown demo button">
                <clr-icon shape="bell" [class.has-badge]="hasSeenNotification()" size="24"></clr-icon>
                <clr-icon shape="caret down"></clr-icon>
            </button>
            <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                <label class="dropdown-header" aria-hidden="true">Dropdown header</label>
                <div *ngFor="let notification of notifications" clrDropdownItem>{{notification?.payload}}</div>
            </clr-dropdown-menu>
        </clr-dropdown>
        <clr-dropdown>
            <button class="nav-icon" clrDropdownTrigger>
                <clr-icon shape="user"></clr-icon>
                <clr-icon shape="caret down"></clr-icon>
            </button>
            <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                <div class="userDetails" *ngIf="userDetails">
                    <h2>{{userDetails.firstName}}</h2>
                    <p>
                        {{userDetails.email}}
                    </p>
                </div>
                <a (click)="doLogout()" clrDropdownItem>Log out</a>
            </clr-dropdown-menu>
        </clr-dropdown>
    </div>
</clr-header>
